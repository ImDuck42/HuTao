<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var url = "https://google.com";
        setTimeout(function() {
            window.location.href = url;
        }, 0);
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected automatically, <a href="YOUR_URL_HERE">click here</a>.</p>
</body>
</html>
